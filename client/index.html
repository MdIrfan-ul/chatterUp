<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    <script
      src="https://kit.fontawesome.com/49ffe5a360.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex justify-content-between">
    <div id="chat-container" class="container-md">
      <div id="welcoming-user" class="mb-3"></div>
      <div id="chat-messages-container">
        <div id="chat-messages"></div>
      </div>
      <div id="input-container" class="d-flex">
        <input type="text" id="message-input" class="flex-grow-1 me-2" placeholder="Type your message here..." />
        <button id="send-button" class="btn btn-success">Send</button>
        <audio id="sendSound" src="audio.wav"></audio>
      </div>
    </div>
    <div id="connected-users" class="col-md-3 mt-3">
      <div class="list-group">
        <button type="button" class="list-group-item list-group-item-success active">Connected Users: 0</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
